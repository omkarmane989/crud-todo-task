<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD TODO TASK</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css"
    />

    <link rel="stylesheet" href="./assests/css/style .css" />
  </head>
  <body>
    <h1 class="bg-success text-white p-4 mb-4">TODO TASK</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-4 mb-md-0">
          <div class="card">
            <div class="card-body">
              <form id="postform">
                <div class="form-group">
                  <label for="todoitem">Todo Item</label>
                  <input type="text" id="todoItem" class="form-control" />
                </div>

                <div class="text-right">
                  <button
                    id="submitBtn"
                    class="btn btn-outline-primary btn-lg"
                    type="submit"
                  >
                    ADD TODO
                  </button>
                  <button
                    id="updateBtn"
                    class="btn btn-outline-primary btn-lg d-none"
                    type="button"
                  >
                    UPDATE TODO
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <ul id="todocontainer" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
    <script src="./assests/js/app.js"></script>
  </body>
</html>
